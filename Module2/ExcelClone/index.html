<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href = "style.css"/>
</head>
<body>
    <div class = "container">
        <div class="title" contenteditable="true">title</div>
        <div class="menu-bar">
                <div>File</div>
                <div>Help</div>
        </div>
        <div class="menu-options">
            <div class="text-style">
                <span class="material-icons">
                    format_bold
                    </span>
                <span class="material-icons">
                    format_italic
                    </span>
                <span class="material-icons">
                    format_underlined
                    </span>
            </div>
            <div class="font">
                <select> 
                    <option>Arial</option>
                    <option>New Times Roman</option>
                </select>
                <select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                </select>
            </div>
            <div class="align">
                <span class="material-icons">
                    format_align_left
                    </span>
                <span class="material-icons">
                    format_align_center
                    </span>
                <span class="material-icons">
                    format_align_right
                    </span>
            </div>
            <div class="color">
                <span class="material-icons">
                    format_color_fill
                    </span>
                <span class="material-icons">
                    format_color_text
                    </span>
            </div>
        </div>
        <div class="formula-sec">
            <div class="selected-cell"></div>
            <input type = "text" class = "formula-input-sec">
        </div>
        <div class="grid">
            <div class="blank-corner"></div>
            <div class="row-num-sec"></div>
            <div class="column-tag-sec"></div>
            <div class="cell-sec"></div>
        </div>
        <div class="sheets-sec"></div>
    </div>
    <script src="script.js"></script>
    <script src="StyleScript.js"></script>
</body>
</html>
